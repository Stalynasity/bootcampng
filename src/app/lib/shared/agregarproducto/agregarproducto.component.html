<button type="button" class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#modalagregarproducto">
  Agregar producto
</button>
<div class="modal fade" id="modalagregarproducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form #myForm="ngForm" (ngSubmit)="handleEventoGuardar()">
          <div ngModelGroup="nuevoProducto">
              <div>
                  <label for="Nombre">Nombre</label>
                  <input name="producto" class="form-control" type="text"  [(ngModel)]="nuevoProducto.producto" required/>
                  <!-- Agregamos 'required' para validar que el campo no esté vacío -->
              </div>
              <div>
                  <label for="Modelo">Modelo</label>
                  <input name="modelo" class="form-control" type="text" required [(ngModel)]="nuevoProducto.modelo"/>
              </div>
              <div>
                  <label for="Proveedor">Proveedor</label>
                  <input name="proveedor" class="form-control" type="text" required [(ngModel)]="nuevoProducto.proveedor"/>
              </div>
              <div>
                  <label for="Precio">Precio</label>
                  <input name="precio" class="form-control" type="text" required [(ngModel)]="nuevoProducto.precio"/>
              </div>
              <div>
                  <label for="Stock">Stock</label>
                  <input name="stock" class="form-control" type="text" required [(ngModel)]="nuevoProducto.stock"/>
              </div>
              <div>
                  <label for="categoria">Categoria</label>
                  <select name="categoria" class="form-select" [(ngModel)]="nuevoProducto.categoria" required>
                      <option value="" disabled selected>Seleccione una categoría...</option>
                      <option value="OC">Ocio</option>
                      <option value="VA">Varios</option>
                      <option value="HT">Salud</option>
                      <option value="CO">Cocina</option>
                      <option value="">General</option>
                  </select>
              </div>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="handleEventoCierreModal()" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" *ngIf="validaInputBT(nuevoProducto)" class="btn btn-primary" >Agregar producto</button>
              <button type="submit" *ngIf="!validaInputBT(nuevoProducto)" class="btn btn-primary" disabled >Agregar producto</button>

          </div>

          <div *ngIf="myForm.invalid && myForm.touched" class="alert alert-danger text-center" role="alert">
              <b>Por favor, complete todos los campos obligatorios.</b>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
