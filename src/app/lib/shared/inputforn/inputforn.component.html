<div class="form-control mx-auto w-50">

  <form (ngSubmit)="agregar()">
    <div class="m-3">
      <h3 class="text-center">Registrar usuario</h3>
    </div>

    <div *ngIf="ErrorMenssag" class="alert alert-danger text-center" role="alert">
      <b>{{mensaje}}</b>
    </div>

    <div class="container" >
      <div class="mb-3" *ngFor="let item of camposLabel">
        <label for="{{item.nombre}}"> {{ item.label }} </label>
        <div class="d-flex align-items-center">
          <input type="text" [(ngModel)]="item.value"  name="{{item.nombre}}" class="form-control" required pattern="{{ item.pattern }}" >
          <span *ngIf="!item.value" class="text-danger ms-2">
            <i class="bi bi-braces-asterisk"></i>
          </span>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-success me-md-2">Registrar</button>
      </div>

    </div>
    </form>

</div>
