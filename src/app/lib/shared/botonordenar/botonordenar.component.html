<span class="text-primary me-3"><b>Ordenar por: </b></span>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnorden" id="nombre" (click)="cambiarOrden('nombre')"
            autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="nombre">Nombre</label>

          <input type="radio" class="btn-check" name="btnorden" id="modelo" (click)="cambiarOrden('modelo')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="modelo">Modelo</label>

          <input type="radio" class="btn-check" name="btnorden" id="proveedor" (click)="cambiarOrden('proveedor')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="proveedor">Proveedor</label>

          <input type="radio" class="btn-check" name="btnorden" id="precio" (click)="cambiarOrden('precio')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="precio">Precio</label>

          <input type="radio" class="btn-check" name="btnorden" id="stock" (click)="cambiarOrden('stock')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="stock">stock</label>
        </div>
