<div class="form-control  w-25 position-absolute start-50 top-50 translate-middle p-5">
  <form action="" method="post">
    <div class="imgcontainer">
      <h2>{{tituloform}}</h2>
      <img src="https://th.bing.com/th/id/OIP.RrAhPkvCrkx1D4Kxz1L-gQHaHa?rs=1&pid=ImgDetMain" alt="Avatar"
        class="avatar">
    </div>

    <div class="container">
      <div class="mt-2">
        <label for="emailUser"><b>Email</b></label>
        <input type="email" [(ngModel)]="emailUser" [ngModelOptions]="{standalone: true}" id="emailUser"
          class="form-control mt-2">
      </div>

      <div class="mt-4">
        <label for="passuser"><b>Password</b></label>
        <input type="password" [(ngModel)]="psw" [ngModelOptions]="{standalone: true}" id="passuser"
          class="form-control mt-2" required>
      </div>

      <div class="d-grid gap-2 my-4">
        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        <button type="button" class="registerbtn btn btn-success mt-2" (click)="cambioRegistro()"> Register </button>
      </div>

      <p>{{mensajalogin}}</p>

    </div>

    <div class="container">


      <span class="psw">Recuperar <a href="#">password?</a></span>
    </div>
  </form>
</div>
