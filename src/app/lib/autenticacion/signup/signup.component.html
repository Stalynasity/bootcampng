<div class="form-control position-absolute start-50 top-50 translate-middle w-25">

  <form (ngSubmit)="agregar()">

    <div class="m-3">
      <h3 class="text-center">Registrar usuario</h3>
    </div>

    <div class="container">
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="apellido">apellido</label>
        <input type="text"  [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="celular">Celular</label>
        <input type="text"  [(ngModel)]="celular" [ngModelOptions]="{standalone: true}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="text"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="psw">Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pswConfirmar">Confirmar Password</label>
        <input type="password"  [(ngModel)]="passwordConfirm"  [ngModelOptions]="{standalone: true}" class="form-control" required>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-success me-md-2">Registrar</button>
        <button type="button" class="btn btn-danger me-md-2 " (click)="regresar()" >Cancelar</button>
      </div>

    </div>
    </form>

</div>
