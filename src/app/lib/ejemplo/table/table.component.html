<div class="container">
  <div class="row">
    <div>
      <h2>Lista de Productos</h2>

      <div>
        <span class="text-primary me-3"><b>Ordenar por: </b></span>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnorden" id="nombre" (click)="cambiarOrden('nombre')"
            autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="nombre">Nombre</label>

          <input type="radio" class="btn-check" name="btnorden" id="modelo" (click)="cambiarOrden('modelo')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="modelo">Modelo</label>

          <input type="radio" class="btn-check" name="btnorden" id="proveedor" (click)="cambiarOrden('proveedor')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="proveedor">Proveedor</label>

          <input type="radio" class="btn-check" name="btnorden" id="precio" (click)="cambiarOrden('precio')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="precio">Precio</label>

          <input type="radio" class="btn-check" name="btnorden" id="stock" (click)="cambiarOrden('stock')"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="stock">stock</label>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Modelo</th>
            <th>Proveedores</th>
            <th>Precio</th>
            <th>Stock</th>
            <th class="text-center" colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of listaproducto | ordenar:nameOrden">
            <td>{{producto.producto }}</td>

            <td>{{producto.modelo}}</td>
            <td>{{producto.proveedor }}</td>
            <td>{{producto.precio | currency}}</td>
            <td>{{producto.stock | generalpipe }}</td>
            <td>
              <button type="button" *ngIf="validarStock(producto)" class="btn btn-success me-2"
                (click)="agregarProducto(producto)">Agregar</button>
              <button type="button" *ngIf="!validarStock(producto)" class="btn btn-success me-2"
                (click)="agregarProducto(producto)" disabled>Agregar</button>

              <app-detalleproducto [modalProducto]="producto.productoid" [producto]="producto"></app-detalleproducto>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-3">
      <app-agregarproducto (eventoModal)="nuevoProducto($event)"
        (eventoCierreModal)="mensajeCerrar($event)"></app-agregarproducto>
    </div>


    <div class="col-md-6 ">
      <app-tablacarrito (inputFactura)="realizarCalculo()"></app-tablacarrito>
    </div>


    <div class="col-md-4 mx-auto">
      <app-valorespago></app-valorespago>
    </div>



  </div>
</div>
